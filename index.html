<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOPI on SOLANA</title>

  <style>
    /* ================= FONT ================= */
    @font-face {
      font-family: 'Mickey';
      src: url('./Mickey.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Mickey', monospace;
    }

    body {
      min-height: 100vh;
      background: url('./bg-desktop.png') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    header {
      width: 100%;
      padding: 12px 56px;
      margin-top: -6px;
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    .left,
    .center,
    .right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .left { justify-content: flex-start; }
    .center { justify-content: center; gap: 26px; }
    .right { justify-content: flex-end; }

    /* ================= LOGO ================= */
    .logo {
      font-size: 96px;
      letter-spacing: 7px;
      color: #ffffff;
      text-shadow:
        5px 5px 0 #000,
        0 0 22px rgba(255,255,255,0.75);
    }

    /* ================= BUTTON ================= */
    a.btn {
      text-decoration: none;
      background: #ffffff;
      color: black;
      font-size: 26px;
      letter-spacing: 3px;
      padding: 14px 28px;
      border-radius: 16px;
      border: 4px solid black;
      box-shadow: 0 7px 0 rgba(0,0,0,0.9);
      transition: 0.2s ease;
    }

    a.btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 0 rgba(0,0,0,1);
    }

    a.btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 0 rgba(0,0,0,1);
    }

    /* ================= CA BOX ================= */
    .ca-wrapper {
      display: flex;
      justify-content: center;
      margin-top: auto;
      margin-bottom: 14px;
    }

    .ca-box {
      background: #ffffff;
      color: black;
      padding: 26px 48px;
      border-radius: 24px;
      border: 5px solid black;
      font-size: 32px;
      letter-spacing: 3px;
      box-shadow: 0 10px 0 rgba(0,0,0,0.95);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .ca-box:hover {
      transform: translateY(-4px) scale(1.04);
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #ffffff;
      opacity: 0.9;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      body {
        background: url('./bg-mobilev1.png') center/cover no-repeat;
      }

      header {
        padding: 18px 20px;
        margin-top: 0;
      }

      .header-inner {
        flex-direction: column;
        gap: 22px;
      }

      .left,
      .center,
      .right {
        justify-content: center;
      }

      .logo {
        font-size: 78px;
      }

      a.btn {
        font-size: 22px;
        padding: 14px 26px;
      }

      .ca-box {
        font-size: 22px;
        padding: 20px 26px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="left">
        <div class="logo">FLOPI</div>
      </div>

      <div class="center">
        <a href="https://x.com/flopi789" class="btn">X</a>
        <a href="https://t.me/flopi_solana" class="btn">TELEGRAM</a>
      </div>

      <div class="right">
        <a href="https://pump.fun/" class="btn">CHART</a>
      </div>
    </div>
  </header>

  <!-- CA BOX -->
  <div class="ca-wrapper">
    <div
      class="ca-box"
      id="caBox"
      data-ca="COPY_CA_HERE"
      onclick="copyCA()"
    >
      CA: COPY_CA_HERE
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 FLOPI · All Rights Reserved
  </footer>

  <script>
    function copyCA() {
      const box = document.getElementById("caBox");
      const ca = box.getAttribute("data-ca");

      navigator.clipboard.writeText(ca).then(() => {
        box.innerText = "COPIED!";
        setTimeout(() => {
          box.innerText = "CA: " + ca;
        }, 1200);
      });
    }
  </script>

</body>
</html>
